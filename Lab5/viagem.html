<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Viagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Formulário de Viagem</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="local.html">Localização</a>
        <a href="multimedia.html">Multimédia</a>
        <a href="info.html">Informação</a>
        <a href="quizz.html">Quizz</a>
        <a href="viagem.html">Viagem</a>
        <a href="pontosinteresse.html">Pontos de Interesse</a>
    </nav>

    <main>

        <h2 class="titulo-dados">Preencha os seus dados de viagem</h2>
        <section>

        <form method="get" action="https://postman-echo.com/get">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Insira o seu nome" required><br>

                <label for="apelido">Apelido:</label>
                <input type="text" id="apelido" name="apelido" placeholder="Insira o seu apelido" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Insira o seu email" required><br>
            </fieldset>

            <fieldset>
                <legend>Dados da Viagem</legend>

                <label for="data_partida">Data de Partida:</label>
                <input type="date" id="data_partida" name="data_partida" required><br>

                <label for="data_regresso">Data de Regresso:</label>
                <input type="date" id="data_regresso" name="data_regresso"><br>

                <label for="num_passageiros">Número de Passageiros:</label>
                <input type="number" id="num_passageiros" name="num_passageiros" min="1" max="20" required><br>

                <label for="transporte">Meio de Transporte Favorito:</label><br>
                <input type="radio" id="carro" name="transporte" value="Carro" required>
                <label for="carro">Carro</label><br>
                <input type="radio" id="comboio" name="transporte" value="Comboio">
                <label for="comboio">Comboio</label><br>
                <input type="radio" id="aviao" name="transporte" value="Avião">
                <label for="aviao">Avião</label><br>
                <input type="radio" id="outros" name="transporte" value="Outros">
                <label for="outros">Outros</label><br><br>

                <label for="servico">Tipo de Serviço na Viagem:</label><br>
                <select id="servico" name="servico" required>
                    <option value="basico">Básico</option>
                    <option value="premium">Premium</option>
                </select><br><br>


                <label for="pedidos">Pedidos Especiais:</label><br>
                <textarea id="pedidos" name="pedidos" rows="4" cols="50" placeholder="Escreva aqui se tem algum pedido especial..."></textarea><br><br>

                <label for="gasto">Valor que espera gastar por pessoa e por dia (€):</label>
                <input type="number" id="gasto" name="gasto" min="0" step="0.01" placeholder="Ex: 50.00"><br>

            </fieldset>

            <button type="submit" autofocus>Submeter</button>
            <input type="reset" value="Resetar Formulário">

        </form>

        <div class="voltar">
            <a href="index.html">Voltar para Home</a>
        </div>

    </section>
    </main>
    <footer>
        <p>Universidade Lusófona - Bruno Alexandre - 2024</p>
    </footer>

</body>
</html>
